<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="node_modules/openmct/dist/openmct.js"></script>
    <script type="text/javascript" src="openmct-hello.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {      
        const ONE_SECOND = 1000;
        const THIRTY_SECONDS = 30 * ONE_SECOND;
        const ONE_MINUTE = 60 * ONE_SECOND;
        const FIVE_MINUTES = 5 * ONE_MINUTE;

        openmct.setAssetPath("node_modules/openmct/dist");
        openmct.install(openmct.plugins.Espresso());
        openmct.install(openmct.plugins.example.Generator());
        openmct.install(openmct.plugins.MyItems());
        openmct.install(openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.install(openmct.plugins.Timeline());
        openmct.install(openmct.plugins.DisplayLayout({
            showAsView: ['example.imagery']
        }));
        openmct.install(openmct.plugins.example.ExampleImagery());
        openmct.install(openmct.plugins.Conductor({
          menuOptions: [
          {
              name: "Realtime",
              timeSystem: 'utc',
              clock: 'local',
              clockOffsets: {
                start: - FIVE_MINUTES,
                end: 0
              }
            },
            {
              name: "Fixed",
              timeSystem: 'utc',
              bounds: {
                start: Date.now() - FIVE_MINUTES,
                end: Date.now()
              }
            }
          ]
        }));
        openmct.install(openmct.plugins.PlanLayout());
        openmct.install(openmct.plugins.StaticRootPlugin('msl', './mars-weather.json'));
        openmct.install(HelloPlugin.default());

        openmct.start(document.body)
      });
    </script>
  </head>
  <body></body>
</html>
