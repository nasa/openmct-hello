<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="node_modules/openmct/dist/openmct.js"></script>
    <script type="text/javascript" src="openmct-hello.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {      
        const ONE_SECOND = 1000;
        const THIRTY_SECONDS = 30 * ONE_SECOND;
        const ONE_MINUTE = 60 * ONE_SECOND;
        const THIRTY_MINUTES = 30 * ONE_MINUTE;

        openmct.setAssetPath("node_modules/openmct/dist");
        openmct.install(new openmct.plugins.Espresso());
        openmct.install(new openmct.plugins.MyItems());
        openmct.install(new openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.install(openmct.plugins.Conductor({
          menuOptions: [
            {
              name: "Fixed",
              timeSystem: 'utc',
              bounds: {
                start: Date.now() - THIRTY_MINUTES,
                end: Date.now()
              }
            },
            {
              name: "Realtime",
              timeSystem: 'utc',
              clock: 'local',
              clockOffsets: {
                start: - THIRTY_MINUTES,
                end: THIRTY_SECONDS
              }
            }
          ]
        }));

        openmct.install(new HelloPlugin.default());

        openmct.start(document.body)
      });
    </script>
  </head>
  <body></body>
</html>
